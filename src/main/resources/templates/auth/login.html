<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Login Form -->
  <div class="w-full max-w-sm mx-auto bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Welcome Back</h2>

    <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
      <!-- Username Input -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-2" for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
      </div>

      <!-- Password Input -->
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-medium mb-2" for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-blue-500 text-white font-medium py-2 rounded-lg hover:bg-blue-600 transition duration-200">
        Login
      </button>
    </form>
  </div>

</body>

</html>
