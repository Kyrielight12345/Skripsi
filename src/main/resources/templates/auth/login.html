<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Login Form -->
  <div class="w-full max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Login to Your Account</h2>

    <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
      <!-- Email Input -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
        <input type="text" id="username" placeholder="Enter your username" th:field="*{username}"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
      </div>

      <!-- Password Input -->
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" th:field="*{password}"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
      </div>

      <!-- Remember Me Checkbox -->
      <div class="flex items-center mb-4">
        <input type="checkbox" id="remember_me" class="text-blue-500 focus:ring-0 focus:ring-offset-0">
        <label for="remember_me" class="ml-2 text-sm text-gray-600">Remember me</label>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-200">Login</button>
    </form>

    <!-- Divider and Additional Links -->
    <div class="mt-6 flex items-center justify-between text-sm text-gray-600">
      <a href="#" class="hover:underline">Forgot Password?</a>
      <a href="#" class="hover:underline">Create Account</a>
    </div>
  </div>

</body>

</html>
