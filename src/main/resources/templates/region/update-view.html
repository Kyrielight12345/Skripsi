<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main.html}">

<head>
    <title>Update Region</title>
</head>

<body>
    <section class="container content" layout:fragment="content">
        <div class="card mt-5">
            <form th:action="@{'/region/' + ${region.id}}" th:method="PUT" th:object="${region}">
                <div class="card-body">
                    <h5 class="card-title">Edit Region</h5>
                    <h6>ID Region: <span th:text="${region.id}"></span></h6>
                    <div class="input-group mb-4 mt-2">
                        <span class="input-group-text fw-bold bg-secondary-subtle" id="name">Name</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="name" th:field="*{name}" required />
                    </div>



                    <div class="d-flex gap-3">
                        <a th:href="@{/region}" class="btn btn-secondary">Back</a>
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
