<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main.html}">

<body>
    <section layout:fragment="content">
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <h3>User</h3>
                <span id="role" th:data-role="${role}"></span>
            </div>
            <div class="page-content">
                <section class="row">
                    <div class="d-flex justify-content-between align-items-center my-3"
                        sec:authorize="hasRole('KEPALA')">
                        <h4 class="mb-0">Daftar Laporan</h4>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4 mb-2">
                            <a class="btn btn-primary w-100" href="javascript:void(0);" onclick="toggleTable('spp')">
                                </i> Spp
                            </a>
                        </div>
                        <div class="col-md-4 mb-2">
                            <a class="btn btn-primary w-100" href="javascript:void(0);" onclick="toggleTable('santri')">
                                </i> Santri
                            </a>
                        </div>
                        <div class="col-md-4 mb-2">
                            <a class="btn btn-primary w-100" href="javascript:void(0);"
                                onclick="toggleTable('pengajar')">
                                </i> Pengajar
                            </a>
                        </div>
                    </div>

                    <!-- Spp Table -->
                    <div class="table-responsive justify-content-center text-center" id="tabel-spp"
                        style="display: none;">
                        <button class="btn btn-secondary mb-3" onclick="downloadPDF('table-spp')">Cetak PDF</button>
                        <table id="table-spp"
                            class="table border-0 star-student table-hover table-center mb-3 datatable striped">
                            <thead class="student-thread text-center">
                                <tr>
                                    <th class="col-3 text-center">No</th>
                                    <th class="col-3 text-center">Nama</th>
                                    <th class="col-3 text-center">Jilid</th>
                                    <th class="col-3 text-center">Tanggal Bayar</th>
                                    <th class="col-3 text-center">Jumlah Bayar</th>
                                    <th class="col-3 text-center">Bayar Untuk</th>
                                    <th class="col-3 text-center">Penerima</th>
                                </tr>
                            </thead>
                        </table>
                    </div>

                    <!-- Santri Table -->
                    <div class="table-responsive justify-content-center text-center" id="tabel-santri"
                        style="display: none;">
                        <button class="btn btn-secondary mb-3" onclick="downloadPDF('table-santri')">Cetak PDF</button>
                        <table id="table-santri"
                            class="table border-0 star-student table-hover table-center mb-3 datatable striped">
                            <thead class="student-thread text-center">
                                <tr>
                                    <th class="col-1 text-center">No</th>
                                    <th class="col-2 text-center">Nama</th>
                                    <th class="col-3 text-center">Alamat</th>
                                    <th class="col-2 text-center">Tempat/Tanggal Lahir</th>
                                    <th class="col-7 text-center">Jilid</th>
                                    <th class="col-7 text-center">Tanggal Bergabung</th>
                                </tr>
                            </thead>
                        </table>
                    </div>

                    <!-- Pengajar Table -->
                    <div class="table-responsive justify-content-center text-center" id="tabel-pengajar"
                        style="display: none;">
                        <button class="btn btn-secondary mb-3" onclick="downloadPDF('table-pengajar')">Cetak
                            PDF</button>
                        <table id="table-pengajar"
                            class="table border-0 star-student table-hover table-center mb-3 datatable striped">
                            <thead class="student-thread text-center">
                                <tr>
                                    <th class="col-1 text-center">No</th>
                                    <th class="col-2 text-center">Nama</th>
                                    <th class="col-3 text-center">Alamat</th>
                                    <th class="col-2 text-center">Tempat/Tanggal Lahir</th>
                                    <th class="col-7 text-center">Kelas</th>
                                    <th class="col-7 text-center">Tanggal Bergabung</th>
                                </tr>
                            </thead>
                        </table>
                    </div>

                </section>
            </div>

        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

    <div layout:fragment="js">
        <script th:src="@{/js/laporan.js}"></script>

    </div>
</body>

</html>
